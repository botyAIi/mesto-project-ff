<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=1,minimum-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__content"><header class="header page__section"><img src="fc3e6875d825f899a98d.svg" alt="Логотип проекта место" class="logo header__logo"/></header><main class="content"><section class="profile page__section"><div class="profile__image"></div><div class="profile__info"><h1 class="profile__title"></h1><button class="profile__edit-button" type="button" aria-label="Измнить профиль"></button><p class="profile__description"></p></div><button class="profile__add-button" type="button" aria-label="Добвать карточку"></button></section><section class="places page__section"><ul class="places__list"></ul></section></main><footer class="footer page__section"><p class="footer__copyright">© 2023 Mesto Russia</p></footer><div class="popup popup_type_edit popup_is-animated"><div class="popup__content"><button type="button" class="popup__close" aria-label="Закрыть"></button><h3 class="popup__title">Редактировать профиль</h3><form class="popup__form" name="edit-profile" novalidate><label class="popup__form_field"><input id="name-input" name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="40" data-custom-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" pattern="^[a-zA-Zа-яА-Я\-ёЁ\s]+$" required/> <span class="name-input-error popup__error"></span></label> <label class="popup__form_field"><input id="description-input" name="description" class="popup__input popup__input_type_description" placeholder="Занятие" minlength="2" maxlength="200" pattern="^[a-zA-Zа-яА-Я\-ёЁ\s\,]+$" data-custom-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" required/> <span class="description-input-error popup__error"></span></label> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_new-card popup_is-animated"><div class="popup__content"><button type="button" class="popup__close" aria-label="Закрыть"></button><h3 class="popup__title">Новое место</h3><form class="popup__form" name="new-place" novalidate><label class="popup__form_field"><input id="place-name-input" name="place-name" class="popup__input popup__input_type_card-name" data-custom-error="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы" placeholder="Название" minlength="2" maxlength="30" pattern="^[a-zA-Zа-яА-Я\-ёЁ\s]+$" required/> <span class="place-name-input-error popup__error"></span></label> <label class="popup__form_field"><input id="card-link-input" type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required/> <span class="card-link-input-error popup__error"></span></label> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_image popup_is-animated"><div class="popup__content popup__content_content_image"><button type="button" class="popup__close" aria-label="Закрыть"></button> <img src="" alt="" class="popup__image"/><p class="popup__caption"></p></div></div></div><div class="popup popup_type_update-avatar popup_is-animated"><div class="popup__content"><button type="button" class="popup__close" aria-label="Закрыть"></button><h3 class="popup__title">Обновить аватар</h3><form class="popup__form" name="new-avatar" novalidate><label class="popup__form_field"><input id="avatar-link-input" type="url" name="link" class="popup__input popup__input_type_url" placeholder="Ссылка на картинку" required/> <span class="avatar-link-input-error popup__error"></span></label> <button type="submit" class="button popup__button">Сохранить</button></form></div></div><div class="popup popup_type_card-delete popup_is-animated"><div class="popup__content"><button type="button" class="popup__close" aria-label="Закрыть"></button><h3 class="popup__title">Вы уверены?</h3><form class="popup__form" name="delete-card" novalidate><button type="submit" class="button popup__button">Да</button></form></div></div><template id="card-template"><li class="places__item card"><img class="card__image" src="" alt=""/> <button type="button" class="card__delete-button" aria-label="Удалить карточку"></button><div class="card__description"><h2 class="card__title"></h2><div class="card__like-block"><button type="button" class="card__like-button" aria-label="Добвать в понравившееся"></button> <span class="card__like-score"></span></div></div></li></template><script defer="defer" src="main.js"></script></body></html>
